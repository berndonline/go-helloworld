name: Build and publish Image

on:
  push:
    branches: ['main']
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      target_ref:
        description: 'Git ref (branch or tag) to build (workflow dispatch only)'
        required: false
        default: main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: berndonline/k8s/go-helloworld

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.target_ref || github.ref }}

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        if: github.event_name != 'workflow_dispatch'
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Derive dispatch tag
        if: github.event_name == 'workflow_dispatch'
        id: feature_meta
        shell: bash
        run: |
          ref="${{ github.event.inputs.target_ref }}"
          if [ -z "$ref" ]; then
            ref="${GITHUB_REF_NAME:-feature}"
          fi
          sanitized=$(echo "${ref,,}" | sed 's/[^a-z0-9._-]/-/g')
          sanitized=$(echo "$sanitized" | sed 's/^-*//; s/-*$//')
          if [ -z "$sanitized" ]; then
            sanitized="feature"
          fi
          echo "tag=$sanitized" >> "$GITHUB_OUTPUT"
          echo "Computed ref tag: $sanitized"

      - name: Select tags and labels
        id: imagemeta
        shell: bash
        env:
          META_TAGS: ${{ steps.meta.outputs.tags }}
          META_LABELS: ${{ steps.meta.outputs.labels }}
          FEATURE_TAG: ${{ steps.feature_meta.outputs.tag }}
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            echo "tags=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${FEATURE_TAG}" >> "$GITHUB_OUTPUT"
            echo "labels=" >> "$GITHUB_OUTPUT"
          else
            echo "tags=${META_TAGS}" >> "$GITHUB_OUTPUT"
            echo "labels=${META_LABELS}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          file: build/docker/Dockerfile
          push: true
          tags: ${{ steps.imagemeta.outputs.tags }}
          labels: ${{ steps.imagemeta.outputs.labels }}
